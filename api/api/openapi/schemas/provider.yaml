ProviderKind:
  description: "Kind of provider."
  type: string
  format: enum
  enum:
    - PROVIDER_KIND_UNSPECIFIED
    - PROVIDER_KIND_BAREMETAL

ProviderVendor:
  description: "Vendor of the provider."
  type: string
  format: enum
  enum:
    - PROVIDER_VENDOR_UNSPECIFIED
    - PROVIDER_VENDOR_LENOVO_LXCA
    - PROVIDER_VENDOR_LENOVO_LOCA

Provider:
  description: "A provider resource."
  type: object
  required:
    - providerKind
    - name
    - apiEndpoint
  properties:
    resourceId:
      type: string
      pattern: "^provider-[0-9a-f]{8}$"
      description: "resource ID, generated by the inventory on Create."
      readOnly: true
    providerID:
      readOnly: true
      description: "The provider resource's unique identifier. Alias of resourceId."
      title: providerID
      type: string
      pattern: "^provider-[0-9a-f]{8}$"
    providerKind:
      $ref: "#/ProviderKind"
    providerVendor:
      $ref: "#/ProviderVendor"
    name:
      description: "The provider resource's name."
      type: string
      maxLength: 40
      pattern: '^[a-zA-Z-_0-9. ]+$'
    apiEndpoint:
      description: "The provider resource's API endpoint."
      title: apiEndpoint
      type: string
      maxLength: 500
      pattern: "^$|^[a-zA-Z-_0-9./:;=?@!#,<>*() ]+$"
    apiCredentials:
      description: "The provider resource's list of credentials."
      title: apiCredentials
      type: array
      items:
        type: string
        maxLength: 500
        pattern: "^$|^[a-zA-Z-_0-9./:;=?@!#,<>*() ]+$"
    config:
      description: "Opaque provider configuration."
      type: string
      maxLength: 2000
    timestamps:
      "$ref": "./common.yaml#/Timestamps"
      readOnly: true
  title: Provider

ProviderList:
  description: "A list of provider objects."
  required:
    - providers
    - hasNext
    - totalElements
  properties:
    providers:
      type: array
      items:
        "$ref": "#/Provider"
      minItems: 0
      readOnly: true
    hasNext:
      description: "Indicates if there are more
        objects available to be retrieved."
      type: boolean
      readOnly: true
    totalElements:
      description: "Total number of items that the request would return,
        if not limited by pagination."
      type: integer
      readOnly: true
  title: ProviderList
  type: object
